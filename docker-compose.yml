version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: flipflow_coding_interview
    working_dir: /app
    volumes:
      - .:/app
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - laravel
    depends_on:
      - db

  # selenium:
  #   image: selenium/standalone-chrome:latest
  #   container_name: selenium
  #   ports:
  #     - "4444:4444" # Porta padr√£o do Selenium
  #   networks:
  #     - laravel

  web:
    image: nginx:alpine
    container_name: laravel-web
    working_dir: /app
    volumes:
      - .:/app
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8000:80"
    networks:
      - laravel
    depends_on:
      - app

  db:
    image: alpine
    container_name: laravel-db
    volumes:
      - ./database:/app/database
    networks:
      - laravel

networks:
  laravel:
    driver: bridge